<ion-header>

  <ion-navbar>
    <ion-title>Aula</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-card>
		<ion-item>
			<div>
				<iframe width="100%" [src]="domSanitizer.bypassSecurityTrustResourceUrl(item.video)" frameborder="0" allowfullscreen></iframe>
			</div>
		</ion-item>
	</ion-card>
	<ion-card>
		<ion-item>
			<p>{{item.ordem}} - {{item.titulo}}</p>
			<p>Tempo: {{item.tempo}}</p>
		</ion-item>
	</ion-card>
</ion-content>
